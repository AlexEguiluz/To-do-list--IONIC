<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Questions </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Add an input -->
  <ion-item>
    <ion-input
      placeholder="Add some text here"
      [(ngModel)]="valueInput"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-select 
    [(ngModel)] = "colorInput"
    placeholder="Pick a color">
      <ion-select-option value="dark">Black</ion-select-option>
      <ion-select-option value="primary">Blue</ion-select-option>
      <ion-select-option value="secondary">Secondary</ion-select-option>
      <ion-select-option value="success">Success</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Add a button -->
  <ion-button color="warning" expand="full" (click)="onAdd()">Add</ion-button>


  <ion-chip *ngFor="let item of inputList">
    <ion-label color="{{item.color}}">{{item.title}}</ion-label>
    <ion-icon name="close-circle"
    (click)="onDelete(i)"
    ></ion-icon>
  </ion-chip>
  
</ion-content>
